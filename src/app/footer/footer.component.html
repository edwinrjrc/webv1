<div class="container" style="padding-top: 3rem;">
    <div class="row">
        <div class="col-lg-4">
            <div class="row">
                <div class="col-md-12">
                    <img src="../../assets/resources/img/logotam1.jpg">
                </div>
                <div class="col-md-12">
                    <span style="text-align: center;"></span>
                </div>
                <br>
                <div class="col-md-12">
                    <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><fa-icon
                        [icon]="iconfaFacebookF"></fa-icon></a>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <h4>Nosotros</h4>
            <ul>
                <li style="list-style: none;">Quienes Somos</li>
                <li style="list-style: none;">Articulos Innova Viajes</li>
            </ul>
        </div>
        <div class="col-lg-4">
            <h4>Servicios</h4>
            <ul>
                <li style="list-style: none;">Verifica tu compra</li>
                <li style="list-style: none;">Consulta tu cotizacion</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="container" style="padding-top: 3rem;">
            <div class="row">
                <div class="col-lg-12">
                    <span style="font-size: 10pt;">Copyright Â© Innova Viajes </span>
                </div>
            </div>
        </div>
        
    </div>
</div>
